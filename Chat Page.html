<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat | MedCare</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Sidebar Navigation (same as index.html) -->
    <!-- Main Content -->
    <div class="main-content">
        <div class="header">
            <div>
                <button class="mobile-menu-btn">
                    <i class="fas fa-bars"></i>
                </button>
                <h1>Chat</h1>
            </div>
            <div class="header-actions">
                <div class="user-profile">
                    <img src="https://randomuser.me/api/portraits/women/45.jpg" alt="User">
                    <span>Dr. Sarah Smith</span>
                </div>
            </div>
        </div>

        <div style="display: grid; grid-template-columns: 300px 1fr; gap: 20px;">
            <!-- Contacts list -->
            <div class="panel" style="height: calc(100vh - 150px); overflow-y: auto;">
                <div class="panel-header">
                    <h3>Conversations</h3>
                </div>
                
                <!-- Contacts would be listed here -->
            </div>
            
            <!-- Chat area -->
            <div class="panel" style="height: calc(100vh - 150px); display: flex; flex-direction: column;">
                <div class="panel-header">
                    <h3>Patient Name</h3>
                </div>
                
                <!-- Messages would be displayed here -->
                <div style="flex: 1; padding: 20px; overflow-y: auto;">
                    <!-- Chat messages placeholder -->
                </div>
                
                <!-- Message input -->
                <div style="padding: 15px; border-top: 1px solid var(--light-gray);">
                    <div style="display: flex;">
                        <input type="text" placeholder="Type a message..." style="flex: 1; padding: 10px; border: 1px solid #ddd; border-radius: 4px;">
                        <button class="btn" style="margin-left: 10px;">
                            <i class="fas fa-paper-plane"></i>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
