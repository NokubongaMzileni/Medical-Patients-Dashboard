<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings | MedCare</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <style>
        .profile-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
            padding: 20px;
        }
        
        .profile-picture {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 20px;
            border: 3px solid var(--primary);
            background-color: #f0f0f0;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .profile-picture img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        
        .profile-picture i {
            font-size: 80px;
            color: #ccc;
        }
        
        .photo-options {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        
        .settings-form {
            width: 100%;
            max-width: 500px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        .success-message {
            color: var(--secondary);
            text-align: center;
            margin-bottom: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <!-- Sidebar Navigation -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h2><i class="fas fa-clinic-medical"></i> MedCare</h2>
        </div>
        <div class="sidebar-menu">
            <a href="index.html" class="menu-item">
                <i class="fas fa-tachometer-alt"></i>
                <span>Dashboard</span>
            </a>
            <a href="patients.html" class="menu-item">
                <i class="fas fa-user-injured"></i>
                <span>Patients</span>
            </a>
            <a href="appointments.html" class="menu-item">
                <i class="fas fa-calendar-check"></i>
                <span>Appointments</span>
            </a>
            <a href="records.html" class="menu-item">
                <i class="fas fa-file-medical"></i>
                <span>Records</span>
            </a>
            <a href="chat.html" class="menu-item">
                <i class="fas fa-comments"></i>
                <span>Chat</span>
            </a>
            <a href="admin.html" class="menu-item admin-only" style="display: none;">
                <i class="fas fa-user-shield"></i>
                <span>Admin</span>
            </a>
            <a href="settings.html" class="menu-item active">
                <i class="fas fa-cog"></i>
                <span>Settings</span>
            </a>
            <a href="#" class="menu-item logout-btn">
                <i class="fas fa-sign-out-alt"></i>
                <span>Logout</span>
            </a>
        </div>
    </div>

    <!-- Main Content -->
    <div class="main-content">
        <div class="header">
            <div>
                <button class="mobile-menu-btn">
                    <i class="fas fa-bars"></i>
                </button>
                <h1>Settings</h1>
            </div>
            <div class="header-actions">
                <div class="user-profile">
                    <div class="user-profile-pic" id="header-profile-image">
                        <i class="fas fa-user-circle" style="font-size: 1.8rem; color: var(--primary);"></i>
                    </div>
                    <span id="user-display-name">User</span>
                </div>
            </div>
        </div>

        <div class="panel">
            <div class="panel-header">
                <h3>Profile Settings</h3>
            </div>
            
            <div class="profile-section">
                <div class="profile-picture" id="profile-picture">
                    <i class="fas fa-user"></i>
                </div>
                
                <div class="photo-options">
                    <button class="btn btn-sm" id="uploadPhotoBtn">
                        <i class="fas fa-upload"></i> Upload Photo
                    </button>
                    <button class="btn btn-sm btn-outline" id="removePhotoBtn">
                        <i class="fas fa-trash"></i> Remove
                    </button>
                </div>
                
                <input type="file" id="photoInput" accept="image/*" style="display: none;">
                
                <p class="success-message" id="successMessage"></p>
                
                <form class="settings-form" id="settingsForm">
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" required>
                    </div>
                    <div class="form-group">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">New Password (leave blank to keep current)</label>
                        <input type="password" id="password">
                    </div>
                    <div class="form-group" id="idNumberField" style="display: none;">
                        <label for="idNumber">South African ID Number</label>
                        <input type="text" id="idNumber">
                        <small style="color: var(--gray);">13-digit ID number</small>
                    </div>
                    <button type="submit" class="btn">Save Changes</button>
                </form>
            </div>
        </div>
    </div>

    <script src="auth.js"></script>
    <script src="script.js"></script>
    <script src="settings.js"></script>
</body>
</html>
